
{% block login %}
    {% load static %}
    <link rel="stylesheet" href={% static "app/content/rtk.css" %}>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>


        .card-container.card {
            max-width: 350px;
            padding: 40px 40px;
            align-content: center;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .btn {
            font-weight: 700;
            height: 36px;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            cursor: default;
        }

        /*
         * Card component
         */
        .card {
            background-color: #f7f7f7;
            /* just in case there no content*/

            margin: 0 auto 25px;
            margin-top: 50px;
            /* shadows and rounded borders */
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-img-card {
            width: 96px;
            height: 96px;
            margin: 0 auto 10px;
            display: block;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }

        /*
         * Form styles
         */
        .profile-name-card {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0 0;
            min-height: 1em;
        }

        .reauth-email {
            display: block;
            color: #999;
            line-height: 2;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .form-signin #inputEmail,
        .form-signin #inputPassword {
            direction: ltr;
            height: 38px;
            font-size: 16px;
        }

        .form-signin input[type=email],
        .form-signin input[type=password],
        .form-signin input[type=text],
        .form-signin button {
            width: 100%;
            display: block;
            margin-bottom: 10px;
            z-index: 1;
            position: relative;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .form-signin .form-control:focus {
            border-color: rgb(104, 145, 162);
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
        }

        .btn.btn-signin {
            background-color: #df197e;
            padding: 0px;
            font-weight: 700;
            font-size: 14px;
            height: 35px;
            color: white;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            border: none;
            -o-transition: all 0.218s;
            -moz-transition: all 0.218s;
            -webkit-transition: all 0.218s;
            transition: all 0.218s;
        }

        .btn.btn-signin:hover,
        .btn.btn-signin:active,
        .btn.btn-signin:focus {
            background-color: #e24496;
        }

        .forgot-password {
            color: rgb(104, 145, 162);
        }

        .forgot-password:hover,
        .forgot-password:active,
        .forgot-password:focus{
            color: rgb(12, 97, 33);
        }
    </style>

        <title>RoT - Authenticate</title>


    {% load static %}
        {% include "common/topnav.html" %}
    {% block navigation %}{% endblock %}
    <div class="container" style="padding-top: 100px;">
        <div class="card card-container mx-auto" style="float: none; color: white;">
            <div class="logo">
                <img class="img-responsive card-img col-md-12" src={% static "app/SmEILing.png" %}>
            </div>
            <div class="form">
                <form class="form-signin" method="post" action="{% url 'login' %}">
                    <p id="profile-name" class="profile-name-card"></p>
                    {% csrf_token %}
                    <span id="reauth-email" class="reauth-email"></span>

                    <input type="username"
                           id="inputEmail"
                           class="form-control"
                           name="{{ form.username.name }}"
                           placeholder="Username"
                           id="{{ form.username.id_for_label }}" required autofocus>

                    <input type="password"
                           id="inputPassword"
                           class="form-control"
                           name="{{ form.password.name }}"
                           placeholder="Password"
                           id="{{ form.password.id_for_label }}" required>

                    <button type="submit"
                            class="btn btn-rtk"
                            value="Login">Login</button>

                </form>
            </div>

            <div class="row" style="padding-top: 15px;">
                <div class="col-md-4"></div>
                <div class="col-md-6" style="text-align-all: center; font-size: 8px;">In partnership with</div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                    <div class="col-md-3"></div>
                    <img class="img-responsive card-img col-md-6" style="height: 40px;" src={% static "app/city_verve_logo_resize_2.png" %}>
                    <!--<img class="img-responsive card-img col-md-5" style="height: 30px;" src={% static "app/republic_logo.png" %}>-->
            </div>
        </div>
    </div>

{% endblock %}
